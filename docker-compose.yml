httpserver:
  image: nginx
  links: 
    - php
  ports:
    - "80:80"
  volumes:
    - ./volumes/log/nginx:/var/log/nginx
    - ./volumes/var/www:/var/www
    - ./volumes/var/xoops_data:/var/xoops_data
    - ./volumes/var/xoops_lib:/var/xoops_lib
    - ./volumes/nginx/nginx.conf:/etc/nginx/nginx.conf
    - ./volumes/nginx/conf.d/:/etc/nginx/conf.d/

php:
  build: ./docker-php
  links:
    - db
  expose:
    - "9000"
  volumes:
    - ./volumes/var/www:/var/www
    - ./volumes/var/xoops_data:/var/xoops_data
    - ./volumes/var/xoops_lib:/var/xoops_lib

db:
  image: mysql:5.5
  expose:
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: password
  volumes:
    - ./volumes/log/mysqld.log
